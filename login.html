<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grab | Login</title>
  <link rel="stylesheet" href="assets/css/page-login.css">
  <link rel="stylesheet" href="assets/css/phone-style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <div class="logo">
        <img src="assets/images/logo-grab.svg" alt="logo da grab">
      </div>
      <div class="user-input">
        <form action="login">
          <div class="input email">
            <i class="material-icons">assignment_ind</i>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input password">
            <i class="material-icons">lock_outline</i>
            <input type="password" name="password" id="password" required>
          </div>
          <input type="submit" value="Entrar" class="button">
        </form>
      </div>
    </section>

    <aside>
      <div class="banner">
        <img src="assets/images/undraw_interview_rmcf.svg" alt="">
      </div>
    </aside>
  </main>

  <script src="./src/main.js"></script>

</body>
</html>
